<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="row">
            <div class="profile-pic">
                <img id="user" src="./imgs/user-circle.png" alt="user">
            </div>
            <h1>Jane Doe</h1>
            <div class="location">
                <p>
                <img id="marker" src="./imgs/map-marker.png" alt="marker">
                Seattle</p>
            </div>
            <div class="info">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit-prof">
                <img id="gear" src="imgs/gear.png" alt="gear icon">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
