<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <h1>Network</h1>
    </div>
    <h2 id="feed">Your Feed</h2>
    <div id="main">
        <div id="leftCol">
            <div id="pic">
                <img src="./pic.jpg" alt="avatar">
            </div>
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div id="rightCol">
            <div class="user">
                <div class="user-top">
                    <h3>Neil M</h3>
                    <div class="rightBox">
                        <span id="like">9</span><span> like(s)</span>
                        <button onclick="addLike('#like')">Like</button>
                    </div>
                </div>
                <div class="user-bottom">
                    <p>I just set up this new discord bot, let me know what all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="user">
                <div class="user-top">
                    <h3>Nichole K</h3>
                    <div class="rightBox">
                        <span id="like2">12</span><span> like(s)</span>
                        <button onclick="addLike('#like2')">Like</button>
                    </div>
                </div>
                <div class="user-bottom">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="user">
                <div class="user-top">
                    <h3>Jim R</h3>
                    <div class="rightBox">
                        <span id="like3">9</span><span> like(s)</span>
                        <button onclick="addLike('#like3')">Like</button>
                    </div>
                </div>
                <div class="user-bottom">
                    <p>I can't stop listiening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
