<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a pet</title>
</head>
<body>
    <h1>Adopt your very own pet</h1>
    <h4>Please fill out this form</h4>

    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
        </div>  
        <div>
            <label for="date">Date to visit:</label>
            <input type="date" id="date">
        </div>  
        <div>
            <label for="num_pets">How many pets are you bringing in?</label>
            <input type="number" id="num_pets">
        </div> 
        <div>
            <label for="vent">Preach about your pet.</label>
            <textarea id="vent" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="color">What color collar would you like?</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="loc">Which location are you visiting?</label>
            <select id="loc">
                <option>Boca Raton</option>
                <option>Miami</option>
                <option>Pompano</option>
            </select>
        </div>
        <div>
            <p>Select and age group:</p>
            <input type="radio" id="button" name="age">
            <label for="button">18-45</label>
            <input type="radio" id="button2" name="age">
            <label for="button2">45-65</label>
            <input type="radio" id="button3" name="age">
            <label for="button3">65+</label>
        </div>
        <div>
            <p>Select the type of pet(s) you're looking for:</p>  
            <input type="checkbox" id=""> 
            <label for="">Doggos</label>
            <input type="checkbox" id=""> 
            <label for="">Cats</label>
            <input type="checkbox" id=""> 
            <label for="">Hamsters</label>
            <input type="checkbox" id=""> 
            <label for="">Llama</label>
        </div>
        <input type="submit" value="Schedule Appointment">
    </form>
</body>
</html>
