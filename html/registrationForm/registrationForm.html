<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" id="last_name">
        </div>  
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="pass">Password:*</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="pass2">Confirm Password:*</label>
            <input type="password" id="pass2">
        </div>
        <div>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday">
        </div>  
        <div>
            <p>Gender Identity:</p>
            <input type="radio" id="button" name="gender">
            <label for="button">Male</label>
            <input type="radio" id="button2" name="gender">
            <label for="button2">Female</label>
            <input type="radio" id="button3" name="gender">
            <label for="button3">Non-binary</label>
            <input type="radio" id="button4" name="gender">
            <label for="button3">Prefer not to say</label>
        </div>
        <div>
            <p>
            <label for="vent">A short description about myserlf.</label>
            </p>
            <textarea id="vent" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="favlang">Favorite Lanuage:</label>
            <select id="favlang">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id=""> 
            <label for="">Yes, I would like to receive periodic email updates.</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a requirted field</p>
    </form>
</body>
</html>
